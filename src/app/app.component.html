<div class="w-full h-full flex flex-col items-center justify-center">
    <div class="bg-red-500 w-11/12 h-11/12 max-w-md max-h-xl rounded mt-2 flex flex-col">
        <div class="bg-blue-300 w-6 h-6 rounded-full border-2 border-black absolute m-2"></div>
        <div class="bg-blue-300 w-full transition-all border-2 my-auto" [ngClass]="pokemon != null ? 'h-96' : 'h-0'">
            <div class="w-full h-full flex flex-col justify-center items-center" *ngIf="pokemon != null">
                <img src="{{pokemon.sprite}}" class="w-2/3 h-2/3 object-cover">
                <h1 class="text-3xl my-2 font-bold">{{pokemon.name.toUpperCase()}} - #{{pokemon.dexId}}</h1>
                <div class="w-full flex flex-row justify-center">
                    <div
                        class="bg-[type1BoxColor] w-32 h-10 flex justify-center items-center text-center font-bold rounded border-2 border-black" [ngStyle]="{'background-color': type1BoxColor}">
                        {{pokemon.type1.toUpperCase()}}
                    </div>
                    <div class="w-32 h-10 flex justify-center items-center text-center font-bold ml-2 rounded border-2 border-black"
                        *ngIf="pokemon.type2 != null" [ngStyle]="{'background-color': type2BoxColor}">
                        {{pokemon.type2.toUpperCase()}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-search-input [(inputValue)]="inputValue" [ngClass]="wrongPokemon? 'shake' : ''"></app-search-input>
    <button (click)="fetchPokemonData()"
        class="w-64 h-10 border-2 border-black bg-red-500 text-white font-bold rounded">Pesquisar Pok√©mon</button>
</div>
